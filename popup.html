<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>
  <style>
    body {
      width: 350px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f3f4f6;
      color: #1f2937; /* Enforce dark text */
    }

    .header {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .icon svg {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }

    .main-actions {
      padding: 20px;
      text-align: center;
    }

    .primary-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    .primary-btn:hover {
      background: #1d4ed8;
    }

    #loading {
      padding: 20px;
      text-align: center;
      color: #6b7280;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #results {
      padding: 0 20px 20px;
    }

    /* ... existing styles ... */
    .score-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      position: relative;
    }
    
    .score-gauge {
      width: 120px;
      height: 120px;
      transform: rotate(-90deg);
    }
    
    .score-circle-bg {
      fill: none;
      stroke: #e5e7eb;
      stroke-width: 8;
    }
    
    .score-circle-fg {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 339.292; /* 2 * pi * 54 */
      stroke-dashoffset: 339.292;
      transition: stroke-dashoffset 1s ease-out, stroke 0.3s;
    }
    
    .score-text-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .score-value {
      font-size: 32px;
      font-weight: 700;
      line-height: 1;
    }
    
    .score-label {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .verdict-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="white"/>
      </svg>
    </div>
    <h1>MimasAI</h1>
  </div>

  <div class="main-actions" style="text-align: left; padding: 20px;">
    <p style="margin-bottom: 15px; font-weight: 500;">How to use:</p>
    <ol style="padding-left: 20px; margin: 0; color: #4b5563; line-height: 1.6;">
      <li>Go to <a href="https://x.com" target="_blank" style="color: #2563eb; text-decoration: none;">x.com</a></li>
      <li>Find a tweet you want to verify.</li>
      <li>Click the <strong style="color: #1d9bf0;">Check</strong> button on the tweet.</li>
      <li>MimasAI will analyze the content instantly.</li>
    </ol>
    
    <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #e5e7eb; font-size: 13px; color: #6b7280;">
      <p style="margin: 0;"><strong>Note:</strong> Make sure you have set your API Key in the <a href="#" id="open-options" style="color: #2563eb; text-decoration: none;">Options</a> page.</p>
    </div>
  </div>

  <div class="footer">
    <p>Powered by Gemini</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
